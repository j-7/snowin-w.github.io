theme: jekyll-theme-architect
title: 神経症snowin の社会人生活
description: ヘトヘトの人生で光を探して
paginate: 5
exclude: [org/]
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
